<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>–ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ffffff;
    }
    p {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 28px;
    }
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 52px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      outline: none;
      transition: all 0.3s;
      font-weight: 500;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
    }
    .icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
    }
    .partners-section {
      margin-bottom: 24px;
      text-align: left;
    }
    .partners-header {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #ffffff;
    }
    .partner-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px 0;
    }
    .partner-item {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #fff;
    }
  .partner-item input[type="checkbox"] {
    margin-right: 12px;
    flex-shrink: 0;
    accent-color: #ffffff;
    width: 18px;
    height: 18px;
    margin-top: 0;
    vertical-align: middle;
  }
    .partner-item label {
      display: inline-block;
      vertical-align: middle;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      user-select: none;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
      padding: 0;
      line-height: 1.4;
      min-height: 20px;
    }
    .select-all {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 8px;
      cursor: pointer;
      text-align: left;
    }
    button {
      background: #ffffff;
      color: #2575fc;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .round-button {
      position: fixed;
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #ffffff;
      color: #2575fc;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      bottom: 30px;
      right: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      z-index: 100;
      transition: transform 0.2s;
    }
    .round-button:active {
      transform: scale(0.95);
    }
    @media (max-width: 480px) {
      .round-button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        bottom: 16px;
        right: 16px;
      }
      .container {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –Ω—É–∂–Ω—ã–π —Ç–æ–≤–∞—Ä</p>
    <div class="input-group">
      <span class="icon">üì¶</span>
      <input type="text" id="article" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª, –Ω–∞–ø—Ä–∏–º–µ—Ä: XT902" autofocus />
    </div>

    <!-- –°–µ–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤ -->
    <div class="partners-section">
      <div class="partners-header">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞–≥–∞–∑–∏–Ω—ã –¥–ª—è –ø–æ–∏—Å–∫–∞:</div>
      <div class="partner-list" id="partner-list">
        <!-- –ü–∞—Ä—Ç–Ω—ë—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
      </div>
      <div class="select-all" id="select-all">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ—Ö</div>
    </div>

    <button id="send">–ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä</button>
  </div>

  <!-- –ö—Ä—É–≥–ª–∞—è –ø–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
  <button class="round-button" id="round-send">üîé</button>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.ready();

    const input = document.getElementById("article");
    const sendBtn = document.getElementById("send");
    const roundBtn = document.getElementById("round-send");
    const partnerList = document.getElementById("partner-list");
    const selectAllBtn = document.getElementById("select-all");

    // –°–ø–∏—Å–æ–∫ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤
    const partners = [
      "Merlion",
      "Netlab",
      "OCS",
      "3Logic",
      "Treolan"
    ];

    // –°–æ–∑–¥–∞—ë–º —á–µ–∫–±–æ–∫—Å—ã –¥–ª—è –≤—Å–µ—Ö –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤
    const checkboxes = {};
    partners.forEach(partner => {
      const div = document.createElement("div");
      div.className = "partner-item";

      const id = `partner-${partner}`;
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.checked = true;
      checkboxes[partner] = checkbox;

      const label = document.createElement("label");
      label.setAttribute("for", id); // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã
      label.textContent = partner;

      // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      div.appendChild(checkbox);
      div.appendChild(label);         // <-- –≠—Ç–æ—Ç –≤—ã–∑–æ–≤ –º–æ–≥ –±—ã—Ç—å –∑–∞—Ç—ë—Ä—Ç
      partnerList.appendChild(div);
    });

    // –õ–æ–≥–∏–∫–∞ "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ—Ö"
    let isAllSelected = true;
    selectAllBtn.addEventListener("click", () => {
      isAllSelected = !isAllSelected;
      selectAllBtn.textContent = isAllSelected ? "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ—Ö" : "–°–Ω—è—Ç—å –≤—Å–µ";
      partners.forEach(p => {
        checkboxes[p].checked = isAllSelected;
      });
    });

    function sendData() {
      const value = input.value.trim();
      if (!value) {
        tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª!");
        return;
      }

      const selectedPartners = partners.filter(p => checkboxes[p].checked);
      if (selectedPartners.length === 0) {
        tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–∞—Ä—Ç–Ω—ë—Ä–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞!");
        return;
      }

      const data = {
        article: value,
        partners: selectedPartners
      };

      tg.sendData(JSON.stringify(data));
      tg.close();
    }

    sendBtn.addEventListener("click", sendData);
    roundBtn.addEventListener("click", sendData);

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendData();
    });

    input.focus();
  </script>
</body>
</html>
